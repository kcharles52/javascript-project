<!DOCTYPE html>
<html>

<head>
    <title>My calculator</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/functions.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="calculation"></div>
    <div class="answer"></div>
    <div class="keys">
        <button type="button" value="0" name="number0">0</button>
        <button type="button" value="1" name="number1">1</button>
        <button type="button" value="2" name="number2">2</button>
        <button type="button" value="3" name="number3">3</button>
        <button type="button" value="4" name="number4">4</button>
        <button type="button" value="5" name="number5">5</button>
        <button type="button" value="6" name="number6">6</button>
        <button type="button" value="7" name="number7">7</button>
        <button type="button" value="8" name="number8">8</button>
        <button type="button" value="9" name="number9">9</button>
        <button type="button" value="+" name="numberplus">+</button>
        <button type="button" value="-" name="numberminus">-</button>
        <button type="button" value="/" name="numberdivide">/</button>
        <button type="button" value="*" name="numbermultiply">*</button>
    </div>
    <button type="button" value="=" name="equals">=</button>
    <button type="button" value="clear" name="clear">CE</button>
    <button type="button" value="append" name="append">AP</button>
    <button type="button" value="back" name="back">Back</button>

</body>

</html>
